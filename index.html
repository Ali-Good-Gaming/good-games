<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minesweeper: ALI Gaming Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap');

        :root {
            --bg-color: #05060f;
            --text-color: #e94560;
            --accent-color: #0f3460;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --cell-closed: rgba(26, 26, 46, 0.8);
            --cell-hover: #2e4d7d;
            --cell-open: rgba(15, 52, 96, 0.9);
            --glow: 0 0 20px rgba(233, 69, 96, 0.6);
            --font-main: 'Montserrat', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        [data-theme="classic"] {
            --bg-color: #c0c0c0;
            --text-color: #000;
            --panel-bg: #bdbdbd;
            --cell-closed: #c0c0c0;
            --cell-open: #e0e0e0;
            --font-main: 'Segoe UI', sans-serif;
            --font-display: 'Segoe UI', sans-serif;
        }

        * { box-sizing: border-box; user-select: none; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* --- UI WRAPPER --- */
        #app {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        /* --- SCREENS --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .screen.active { display: flex; }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(to right, #e94560, #fce38a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-bottom: 30px;
            color: #fff;
        }

        /* --- SOCIALS --- */
        .social-bar {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }
        .social-bar a {
            color: #fff;
            font-size: 2rem;
            transition: 0.3s;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        .social-bar a:hover {
            transform: translateY(-5px) scale(1.2);
            color: var(--text-color);
            filter: drop-shadow(0 0 10px var(--text-color));
        }

        /* --- BUTTONS --- */
        .btn {
            background: var(--panel-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 15px 40px;
            font-family: var(--font-display);
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            min-width: 260px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background: var(--text-color);
            border-color: var(--text-color);
            box-shadow: var(--glow);
            transform: scale(1.05);
        }

        /* --- GAME BOARD --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: var(--panel-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-bottom: 20px;
            font-family: var(--font-display);
        }
        .counter { font-size: 1.5rem; color: #fff; }

        #game-board {
            display: grid;
            gap: 3px;
            padding: 10px;
            background: var(--panel-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin: 0 auto;
        }
        .cell {
            width: 32px; height: 32px;
            background: var(--cell-closed);
            border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        .cell:hover:not(.revealed) { background: var(--cell-hover); transform: scale(1.1); }
        .cell.revealed { background: var(--cell-open); cursor: default; }
        .cell.mine { background: #ff2e63 !important; }
        .cell.flagged::after { content: 'üö©'; }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a2e; border: 1px solid var(--text-color);
            padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px;
        }
        
        #yt-iframe { width: 100%; height: 500px; border: none; border-radius: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –¶–≤–µ—Ç–∞ —Ü–∏—Ñ—Ä */
        .c1 { color: #4facfe; } .c2 { color: #00f260; } .c3 { color: #ff9a9e; }
        .c4 { color: #a18cd1; } .c5 { color: #fbc2eb; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<canvas id="fx-canvas" style="position:fixed; pointer-events:none; z-index:999;"></canvas>

<div id="app">
    <div id="screen-menu" class="screen active">
        <h1>SAPPER PRO</h1>
        <div class="subtitle">ALI_GOOD_GAMING</div>
        
        <div class="social-bar">
            <a href="https://youtube.com/@ali-gg" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@ali_goodgaming" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://t.me/aligoodgaming" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>

        <button class="btn" onclick="startGame()">–ù–æ–≤–∞—è –ò–≥—Ä–∞</button>
        <button class="btn" onclick="showModal('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button class="btn" onclick="showModal('records')">–†–µ–∫–æ—Ä–¥—ã</button>
    </div>

    <div id="screen-game" class="screen">
        <div class="hud">
            <div id="mine-count" class="counter">üí£ 010</div>
            <button class="btn" style="min-width:auto; padding:10px 20px" onclick="initGame()">üîÑ</button>
            <div id="timer" class="counter">‚è±Ô∏è 000</div>
        </div>
        <div id="game-board"></div>
        <div style="margin-top:20px; display:flex; gap:10px">
            <button class="btn" style="min-width:120px" onclick="useHint()">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
            <button class="btn" style="min-width:120px" onclick="toMenu()">üè† –ú–µ–Ω—é</button>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-bottom:20px; font-family:var(--font-display)"></h2>
        <div id="modal-body"></div>
        <button class="btn" onclick="closeModal()" style="margin-top:20px; min-width:100%">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<div id="yt-modal" class="modal">
    <div class="modal-content" style="max-width:360px; padding:10px">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center">
            <span>ALI_GOOD_GAMING</span>
            <button onclick="closeYT()" style="background:none; border:none; color:#fff; cursor:pointer">‚úñ –°–∫–∏–ø–Ω—É—Ç—å</button>
        </div>
        <iframe id="yt-iframe" src="" allow="autoplay"></iframe>
    </div>
</div>

<script>
// --- –ö–û–ù–§–ò–ì ---
const state = {
    rows: 9, cols: 9, mines: 10,
    grid: [], gameOver: false, firstClick: true,
    timer: 0, interval: null, hints: 0,
    diff: 'easy'
};

const PLAYLIST_ID = "UUeY_H0v-SExjYfFvA8_6X_A";

// --- –§–û–ù (CONSTELLATION) ---
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
const mouse = { x: null, y: null, radius: 100 };

window.onmousemove = (e) => { mouse.x = e.x; mouse.y = e.y; };
window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; initParticles(); };

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2;
    }
    update() {
        this.x += this.vx; this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
        
        let dx = mouse.x - this.x; let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < mouse.radius) {
            this.x -= dx/20; this.y -= dy/20;
        }
    }
    draw() {
        ctx.fillStyle = 'rgba(233, 69, 96, 0.8)';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
    }
}

function initParticles() {
    canvas.width = innerWidth; canvas.height = innerHeight;
    particles = [];
    for(let i=0; i<100; i++) particles.push(new Particle());
}

function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    particles.forEach(p => {
        p.update(); p.draw();
        particles.forEach(p2 => {
            let dist = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
            if(dist < 100) {
                ctx.strokeStyle = `rgba(233, 69, 96, ${1 - dist/100})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
            }
        });
    });
    requestAnimationFrame(animate);
}

// --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
function startGame() {
    document.getElementById('screen-menu').classList.remove('active');
    document.getElementById('screen-game').classList.add('active');
    initGame();
}

function toMenu() {
    document.getElementById('screen-game').classList.remove('active');
    document.getElementById('screen-menu').classList.add('active');
    clearInterval(state.interval);
}

function initGame() {
    const d = { easy: [9,9,10], medium: [16,16,40], hard: [16,30,99] }[state.diff];
    state.rows = d[0]; state.cols = d[1]; state.mines = d[2];
    state.grid = []; state.gameOver = false; state.firstClick = true;
    state.timer = 0; state.hints = 0;
    clearInterval(state.interval);
    document.getElementById('timer').textContent = "‚è±Ô∏è 000";
    document.getElementById('mine-count').textContent = `üí£ ${String(state.mines).padStart(3,'0')}`;
    renderBoard();
}

function renderBoard() {
    const board = document.getElementById('game-board');
    board.style.gridTemplateColumns = `repeat(${state.cols}, 32px)`;
    board.innerHTML = '';
    for(let r=0; r<state.rows; r++) {
        state.grid[r] = [];
        for(let c=0; c<state.cols; c++) {
            const el = document.createElement('div');
            el.className = 'cell';
            el.onclick = () => reveal(r,c);
            el.oncontextmenu = (e) => { e.preventDefault(); toggleFlag(r,c); };
            board.appendChild(el);
            state.grid[r][c] = { isMine:false, revealed:false, flagged:false, n:0, el };
        }
    }
}

function reveal(r,c) {
    if(state.gameOver || state.grid[r][c].flagged || state.grid[r][c].revealed) return;
    if(state.firstClick) {
        state.firstClick = false;
        placeMines(r,c);
        state.interval = setInterval(() => { state.timer++; document.getElementById('timer').textContent = "‚è±Ô∏è " + String(state.timer).padStart(3,'0'); }, 1000);
    }
    
    const cell = state.grid[r][c];
    cell.revealed = true;
    cell.el.classList.add('revealed');
    
    if(cell.isMine) {
        gameOver(false);
        return;
    }
    
    if(cell.n > 0) {
        cell.el.textContent = cell.n;
        cell.el.classList.add('c' + cell.n);
    } else {
        for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
            let nr = r+i, nc = c+j;
            if(nr>=0 && nr<state.rows && nc>=0 && nc<state.cols) reveal(nr, nc);
        }
    }
    checkWin();
}

function placeMines(exR, exC) {
    let count = 0;
    while(count < state.mines) {
        let r = Math.floor(Math.random()*state.rows), c = Math.floor(Math.random()*state.cols);
        if(!state.grid[r][c].isMine && Math.abs(r-exR)>1 && Math.abs(c-exC)>1) {
            state.grid[r][c].isMine = true;
            count++;
        }
    }
    for(let r=0; r<state.rows; r++) for(let c=0; c<state.cols; c++) {
        if(state.grid[r][c].isMine) continue;
        let n = 0;
        for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
            let nr = r+i, nc = c+j;
            if(nr>=0 && nr<state.rows && nc>=0 && nc<state.cols && state.grid[nr][nc].isMine) n++;
        }
        state.grid[r][c].n = n;
    }
}

function toggleFlag(r,c) {
    const cell = state.grid[r][c];
    if(cell.revealed) return;
    cell.flagged = !cell.flagged;
    cell.el.classList.toggle('flagged');
}

function checkWin() {
    let count = 0;
    state.grid.flat().forEach(c => { if(c.revealed) count++; });
    if(count === state.rows*state.cols - state.mines) gameOver(true);
}

function gameOver(win) {
    state.gameOver = true;
    clearInterval(state.interval);
    state.grid.flat().forEach(c => { if(c.isMine) { c.el.classList.add('mine'); c.el.textContent = 'üí£'; }});
    if(win) {
        showModal('WIN', '–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–æ—Ñ–∏! üéâ');
        saveRecord();
    } else {
        showModal('BOOM', '–ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑! üíÄ');
    }
}

// --- –ü–û–î–°–ö–ê–ó–ö–ê –ò YOUTUBE ---
function useHint() {
    if(state.gameOver) return;
    if(state.hints === 0) {
        let safe = state.grid.flat().filter(c => !c.isMine && !c.revealed);
        let target = safe[Math.floor(Math.random()*safe.length)];
        target.el.style.boxShadow = "0 0 15px #fff";
        setTimeout(() => target.el.style.boxShadow = "", 1000);
        state.hints++;
    } else {
        document.getElementById('yt-iframe').src = `https://www.youtube.com/embed/videoseries?list=${PLAYLIST_ID}&autoplay=1`;
        document.getElementById('yt-modal').classList.add('active');
    }
}

function closeYT() {
    document.getElementById('yt-modal').classList.remove('active');
    document.getElementById('yt-iframe').src = "";
    state.hints = 0; // –ù–∞–≥—Ä–∞–¥–∞ - —Å–±—Ä–æ—Å –ø–æ–¥—Å–∫–∞–∑–∫–∏
}

// --- –ú–ï–ù–ï–î–ñ–ï–† –û–ö–û–ù ---
function showModal(type) {
    const m = document.getElementById('modal');
    const t = document.getElementById('modal-title');
    const b = document.getElementById('modal-body');
    m.classList.add('active');
    
    if(type === 'settings') {
        t.textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏';
        b.innerHTML = `
            <p>–°–ª–æ–∂–Ω–æ—Å—Ç—å:</p>
            <select onchange="state.diff=this.value; initGame()" style="width:100%; padding:10px; margin:10px 0; background:#0f3460; color:#fff; border:none">
                <option value="easy">–õ–µ–≥–∫–æ (9x9)</option>
                <option value="medium">–°—Ä–µ–¥–Ω–µ (16x16)</option>
                <option value="hard">–°–ª–æ–∂–Ω–æ (16x30)</option>
            </select>
            <p>–¢–µ–º–∞:</p>
            <button class="btn" onclick="document.documentElement.setAttribute('data-theme', 'neon')" style="min-width:100px; font-size:0.8rem">–ù–µ–æ–Ω</button>
            <button class="btn" onclick="document.documentElement.setAttribute('data-theme', 'classic')" style="min-width:100px; font-size:0.8rem">–ö–ª–∞—Å—Å–∏–∫</button>
        `;
    } else if (type === 'records') {
        t.textContent = '–†–µ–∫–æ—Ä–¥—ã';
        let recs = JSON.parse(localStorage.getItem('ali_recs') || '[]');
        b.innerHTML = recs.length ? recs.map(r => `<div>${r.name}: ${r.time} —Å–µ–∫</div>`).join('') : '–ü–æ–∫–∞ –ø—É—Å—Ç–æ...';
    } else if (type === 'WIN' || type === 'BOOM') {
        t.textContent = type;
        b.innerHTML = arguments[1] || '';
    }
}

function closeModal() { document.getElementById('modal').classList.remove('active'); }

function saveRecord() {
    let name = prompt("–¢–≤–æ—ë –∏–º—è –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã —Ä–µ–∫–æ—Ä–¥–æ–≤:", "–ò–≥—Ä–æ–∫");
    if(!name) return;
    let recs = JSON.parse(localStorage.getItem('ali_recs') || '[]');
    recs.push({name, time: state.timer});
    recs.sort((a,b)=>a.time - b.time);
    localStorage.setItem('ali_recs', JSON.stringify(recs.slice(0,5)));
}

// –°—Ç–∞—Ä—Ç
initParticles();
animate();
</script>
</body>
