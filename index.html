const AudioEngine = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    
    play(freq, type, duration, vol = 0.1) {
        if (!state.audioEnabled) return;
        if (this.ctx.state === 'suspended') this.ctx.resume();
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + duration);
        
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    
    click() { this.play(600, 'sine', 0.1); },

/**
 * --- BACKGROUND ANIMATION ---
 */
const Background = {
    canvas: document.getElementById('bg-canvas'),
    ctx: null,
    particles: [],
    mouse: { x: -1000, y: -1000 },

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        window.addEventListener('mousemove', (e) => {
            this.mouse.x = e.clientX;
            this.mouse.y = e.clientY;
        });
        
        for (let i = 0; i < 80; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }
        this.animate();
    },

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    },

    animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            
            if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
            
            this.ctx.fillStyle = 'rgba(233, 69, 96, 0.5)';
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            this.ctx.fill();
            
            // Mouse connection
            let distMouse = Math.sqrt((p.x - this.mouse.x)**2 + (p.y - this.mouse.y)**2);
            if (distMouse < 150) {
                this.ctx.strokeStyle = `rgba(233, 69, 96, ${1 - distMouse/150})`;
                this.ctx.beginPath();
                this.ctx.moveTo(p.x, p.y);
                this.ctx.lineTo(this.mouse.x, this.mouse.y);
                this.ctx.stroke();
            }

            // Inter-particle connections
            this.particles.forEach(p2 => {
                let d = Math.sqrt((p.x - p2.x)**2 + (p.y - p2.y)**2);
                if (d < 100) {
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - d/100)})`;
                    this.ctx.beginPath();
                    this.ctx.moveTo(p.x, p.y);
                    this.ctx.lineTo(p2.x, p2.y);
                    this.ctx.stroke();
                }
            });
        });
        requestAnimationFrame(() => this.animate());
    }
};

}

function createBoard() {
    const board = document.getElementById('game-board');
    board.style.gridTemplateColumns = `repeat(${state.cols}, var(--cell-size))`;
    board.innerHTML = '';
    
    state.grid = [];
    for (let r = 0; r < state.rows; r++) {
        state.grid[r] = [];
        for (let c = 0; c < state.cols; c++) {
            const cellEl = document.createElement('div');
            cellEl.className = 'cell';
            cellEl.dataset.r = r;
            cellEl.dataset.c = c;
            
            cellEl.addEventListener('click', () => handleCellClick(r, c));
            cellEl.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                handleRightClick(r, c);
            });
            
            board.appendChild(cellEl);
            state.grid[r][c] = {
                isMine: false,
                revealed: false,
                flagged: false,
                neighborMines: 0,
                el: cellEl
            };
        }
    }
}

function handleCellClick(r, c) {
    if (state.gameOver) return;
    const cell = state.grid[r][c];
    if (cell.flagged || cell.revealed) return;

    if (state.firstClick) {
        state.firstClick = false;
        generateMines(r, c);
        startTimer();
    }

    AudioEngine.click();
    revealCell(r, c);
}

function handleRightClick(r, c) {
    if (state.gameOver || state.grid[r][c].revealed) return;
    
    const cell = state.grid[r][c];
    cell.flagged = !cell.flagged;
    cell.el.classList.toggle('flagged');
    
    state.placedFlags += cell.flagged ? 1 : -1;
    AudioEngine.flag();
    updateHUD();
}

function generateMines(exR, exC) {
    let minesPlaced = 0;
    while (minesPlaced < state.minesCount) {
        let r = Math.floor(Math.random() * state.rows);
        let c = Math.floor(Math.random() * state.cols);
        
        // Don't place mine on first click or its neighbors
        if (!state.grid[r][c].isMine && (Math.abs(r - exR) > 1 || Math.abs(c - exC) > 1)) {
            state.grid[r][c].isMine = true;
            minesPlaced++;
        }
    }

    // Calculate neighbors
    for (let r = 0; r < state.rows; r++) {
        for (let c = 0; c < state.cols; c++) {
            if (state.grid[r][c].isMine) continue;
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (state.grid[r + i] && state.grid[r + i][c + j] && state.grid[r + i][c + j].isMine) count++;
                }
            }
            state.grid[r][c].neighborMines = count;
        }
    }
}

function revealCell(r, c) {
    const cell = state.grid[r][c];
    if (cell.revealed || cell.flagged) return;

    cell.revealed = true;
    cell.el.classList.add('revealed');

    if (cell.isMine) {
        endGame(false);
        return;
    }

    if (cell.neighborMines > 0) {
        cell.el.textContent = cell.neighborMines;
        cell.el.classList.add('c' + cell.neighborMines);
    } else {
        // Expand
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (state.grid[r + i] && state.grid[r + i][c + j]) revealCell(r + i, c + j);
            }
        }
    }
    checkWin();
}

function checkWin() {
    let revealedCount = 0;
    state.grid.flat().forEach(c => { if (c.revealed) revealedCount++; });
    if (revealedCount === (state.rows * state.cols) - state.minesCount) {
        endGame(true);
    }
}

function endGame(win) {
    state.gameOver = true;
    clearInterval(state.timerInterval);
    
    state.grid.flat().forEach(c => {
        if (c.isMine) {
            c.el.classList.add('mine');
            c.el.innerHTML = '<i class="fas fa-bomb"></i>';
        }
    });

    if (win) {
        AudioEngine.win();
        saveRecord();
        openModal('win', '–¢–´ –ü–û–ë–ï–î–ò–õ! üéâ –¢–≤–æ–µ –≤—Ä–µ–º—è: ' + formatTime(state.seconds));
    } else {
        AudioEngine.boom();
        openModal('lose', '–ë–£–ú! –ü–æ–≤–µ–∑–µ—Ç –≤ –¥—Ä—É–≥–æ–π —Ä–∞–∑ üíÄ');
    }
}

/**
 * --- UI HELPERS ---
 */
function updateHUD() {
    const mineVal = Math.max(0, state.minesCount - state.placedFlags);
    document.getElementById('mine-counter').textContent = String(mineVal).padStart(3, '0');
}

function startTimer() {
    state.timerInterval = setInterval(() => {
        state.seconds++;
        document.getElementById('timer-val').textContent = formatTime(state.seconds);
    }, 1000);
}

function formatTime(s) {
    const m = Math.floor(s / 60);
    const sec = s % 60;
    return String(m).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
}

/**
 * --- MODALS & HINTS ---
 */

    const modal = document.getElementById('main-modal');

                        <option value="medium" ${state.difficulty==='medium'?'selected':''}>–°—Ä–µ–¥–Ω–µ</option>
                        <option value="hard" ${state.difficulty==='hard'?'selected':''}>–°–ª–æ–∂–Ω–æ</option>
                    </select>
                </div>
                <div class="settings-item">
                    <span>–ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã</span>
                    <input type="checkbox" ${state.audioEnabled?'checked':''} onchange="state.audioEnabled=this.checked">
                </div>

        `;

        const recs = JSON.parse(localStorage.getItem('ali_records') || '[]');
        body.innerHTML = recs.length ? recs.map(r => `
            <div class="record-entry">
                <span>${r.name}</span>
                <b>${r.time}</b>
            </div>
        `).join('') : '<p>–†–µ–∫–æ—Ä–¥–æ–≤ –µ—â–µ –Ω–µ—Ç. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</p>';
    } else {
        title.textContent = type === 'win' ? '–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!' : '–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê';
        body.textContent = msg;
    }
}

function closeModal() {
    document.getElementById('main-modal').classList.remove('active');
}

function saveRecord() {
    const name = prompt("–ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥! –í–≤–µ–¥–∏—Ç–µ –∏–º—è:", "–ò–≥—Ä–æ–∫");
    if (!name) return;
    const recs = JSON.parse(localStorage.getItem('ali_records') || '[]');
    recs.push({ name, time: formatTime(state.seconds), raw: state.seconds });
    recs.sort((a,b) => a.raw - b.raw);
    localStorage.setItem('ali_records', JSON.stringify(recs.slice(0, 5)));
}

/**
 * --- YOUTUBE & HINTS ---
 */
function getHint() {
    if (state.gameOver) return;
    
    if (state.hintsUsed === 0) {
        // Free hint
        showSafeCell();
        state.hintsUsed++;
    } else {
        // Ads hint
        const randomLink = SHORTS_LINKS[Math.floor(Math.random() * SHORTS_LINKS.length)];
        const videoId = randomLink.split('/').pop();
        
        document.getElementById('yt-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('yt-modal').classList.add('active');
    }
}

function showSafeCell() {
    const safeCells = [];
    state.grid.forEach(row => row.forEach(c => {
        if (!c.isMine && !c.revealed && !c.flagged) safeCells.push(c);
    }));
    
    if (safeCells.length) {
        const target = safeCells[Math.floor(Math.random() * safeCells.length)];
        target.el.style.boxShadow = "inset 0 0 15px #fff, 0 0 15px #fff";
        setTimeout(() => target.el.style.boxShadow = "", 2000);
    }
}

function closeYT() {
    document.getElementById('yt-modal').classList.remove('active');
    document.getElementById('yt-iframe').src = "";
    // Reward
    state.hintsUsed = 0; 
    showSafeCell();
}

Background.init();
