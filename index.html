<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minesweeper: ALI GOOD GAMING Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap');

        :root {
            --accent: #e94560;
            --bg-dark: #05060f;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --font-display: 'Orbitron', sans-serif;
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–´–ô –§–û–ù --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
        }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ (–ë–ï–ó –ß–ï–†–ù–´–• –ë–õ–û–ö–û–í) --- */
        #app {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.6s ease; }
        .screen.active { display: flex; }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 10vw, 4rem);
            background: linear-gradient(45deg, var(--accent), #fce38a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 15px rgba(233, 69, 96, 0.5));
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* --- –°–û–¶–°–ï–¢–ò --- */
        .socials {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }
        .socials a {
            font-size: 2.2rem;
            color: #fff;
            transition: 0.3s;
        }
        .socials a:hover {
            color: var(--accent);
            transform: scale(1.2) translateY(-5px);
            filter: drop-shadow(0 0 10px var(--accent));
        }

        /* --- –°–¢–ò–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò --- */
        .btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            color: #fff;
            padding: 16px 45px;
            font-family: var(--font-display);
            font-size: 1.1rem;
            border-radius: 100px;
            cursor: pointer;
            margin: 10px;
            min-width: 280px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(233, 69, 96, 0.6);
            transform: translateY(-3px);
        }

        /* --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï --- */
        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .counter { font-family: var(--font-display); font-size: 1.4rem; color: #fff; }

        #game-board {
            display: grid;
            gap: 4px;
            padding: 10px;
            background: var(--glass);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin: 0 auto;
        }
        .cell {
            width: 34px; height: 34px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .cell:hover:not(.revealed) { background: rgba(233, 69, 96, 0.3); transform: scale(1.1); }
        .cell.revealed { background: rgba(15, 52, 96, 0.6); cursor: default; }
        .cell.mine { background: #ff2e63 !important; box-shadow: 0 0 15px #ff2e63; }
        .cell.flagged::after { content: 'üö©'; }

        /* --- –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #0d0e1b; border: 1px solid var(--accent);
            padding: 35px; border-radius: 25px; text-align: center; width: 90%; max-width: 420px;
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.2);
        }

        #yt-iframe { width: 100%; height: 550px; border: none; border-radius: 15px; background: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* –¶–≤–µ—Ç–∞ —Ü–∏—Ñ—Ä */
        .c1 { color: #4facfe; } .c2 { color: #00f260; } .c3 { color: #ff9a9e; }
        .c4 { color: #a18cd1; } .c5 { color: #fbc2eb; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="app">
    <div id="screen-menu" class="screen active">
        <h1>SAPPER PRO</h1>
        <div class="subtitle">ALI GOOD GAMING</div>
        
        <div class="socials">
            <a href="https://youtube.com/@ali-gg" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@ali_goodgaming" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://t.me/aligoodgaming" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>

        <button class="btn" onclick="startGame()">–ù–æ–≤–∞—è –ò–≥—Ä–∞</button>
        <button class="btn" onclick="showModal('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button class="btn" onclick="showModal('records')">–†–µ–∫–æ—Ä–¥—ã</button>
    </div>

    <div id="screen-game" class="screen">
        <div class="hud">
            <div id="mine-count" class="counter">üí£ 010</div>
            <div id="timer" class="counter">‚è±Ô∏è 000</div>
        </div>
        <div id="game-board"></div>
        <div style="margin-top:25px; display:flex; gap:15px">
            <button class="btn" style="min-width:140px; padding:12px" onclick="useHint()">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
            <button class="btn" style="min-width:140px; padding:12px" onclick="toMenu()">üè† –ú–µ–Ω—é</button>
        </div>
    </div>
</div>

<div id="yt-modal" class="modal">
    <div class="modal-content" style="max-width:380px; padding:15px">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold">
            <span>ALI_GOOD_GAMING</span>
            <span onclick="closeYT()" style="cursor:pointer; color:var(--accent)">[ –ó–ê–ö–†–´–¢–¨ ]</span>
        </div>
        <iframe id="yt-iframe" src=""></iframe>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="font-family:var(--font-display); margin-bottom:20px"></h2>
        <div id="modal-body"></div>
        <button class="btn" onclick="closeModal()" style="min-width:100%; margin-top:20px">–ü–æ–Ω—è—Ç–Ω–æ</button>
    </div>
</div>

<script>
// --- –ü–ê–†–ê–ú–ï–¢–†–´ ---
const state = {
    rows: 9, cols: 9, mines: 10,
    grid: [], gameOver: false, firstClick: true,
    timer: 0, interval: null, hints: 0, diff: 'easy'
};

const PLAYLIST_ID = "UUeY_H0v-SExjYfFvA8_6X_A";

// --- –§–û–ù (–ö–û–î –ê–ù–ò–ú–ê–¶–ò–ò) ---
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
const mouse = { x: null, y: null, radius: 120 };

window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; setupParticles(); };

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
    }
    draw() {
        ctx.fillStyle = "rgba(233, 69, 96, 0.5)";
        ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
    }
    update() {
        this.x += this.vx; this.y += this.vy;
        if(this.x<0 || this.x>canvas.width) this.vx *= -1;
        if(this.y<0 || this.y>canvas.height) this.vy *= -1;
        
        let dx = mouse.x - this.x; let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < mouse.radius) {
            this.x -= dx/30; this.y -= dy/30;
        }
    }
}

function setupParticles() {
    canvas.width = innerWidth; canvas.height = innerHeight;
    particles = [];
    for(let i=0; i<80; i++) particles.push(new Particle());
}

function drawLines() {
    for(let a=0; a<particles.length; a++) {
        for(let b=a; b<particles.length; b++) {
            let dist = Math.sqrt((particles[a].x-particles[b].x)**2 + (particles[a].y-particles[b].y)**2);
            if(dist < 120) {
                ctx.strokeStyle = `rgba(233, 69, 96, ${1 - dist/120})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke();
            }
        }
    }
}

function loop() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    drawLines();
    requestAnimationFrame(loop);
}

// --- –õ–û–ì–ò–ö–ê –°–ê–ü–Å–†–ê ---
function startGame() {
    document.getElementById('screen-menu').classList.remove('active');
    document.getElementById('screen-game').classList.add('active');
    initGame();
}

function toMenu() {
    document.getElementById('screen-game').classList.remove('active');
    document.getElementById('screen-menu').classList.add('active');
    clearInterval(state.interval);
}

function initGame() {
    const d = { easy: [9,9,10], medium: [12,12,20], hard: [16,16,40] }[state.diff];
    state.rows = d[0]; state.cols = d[1]; state.mines = d[2];
    state.grid = []; state.gameOver = false; state.firstClick = true;
    state.timer = 0; state.hints = 0;
    clearInterval(state.interval);
    document.getElementById('timer').textContent = "‚è±Ô∏è 000";
    document.getElementById('mine-count').textContent = `üí£ ${state.mines}`;
    renderGrid();
}

function renderGrid() {
    const board = document.getElementById('game-board');
    board.style.gridTemplateColumns = `repeat(${state.cols}, 34px)`;
    board.innerHTML = '';
    for(let r=0; r<state.rows; r++) {
        state.grid[r] = [];
        for(let c=0; c<state.cols; c++) {
            const el = document.createElement('div');
            el.className = 'cell';
            el.onclick = () => handleReveal(r,c);
            el.oncontextmenu = (e) => { e.preventDefault(); toggleFlag(r,c); };
            board.appendChild(el);
            state.grid[r][c] = { isMine:false, revealed:false, flagged:false, n:0, el };
        }
    }
}

function handleReveal(r,c) {
    if(state.gameOver || state.grid[r][c].flagged || state.grid[r][c].revealed) return;
    if(state.firstClick) {
        state.firstClick = false;
        generateMines(r,c);
        state.interval = setInterval(() => { 
            state.timer++; 
            document.getElementById('timer').textContent = "‚è±Ô∏è " + String(state.timer).padStart(3,'0'); 
        }, 1000);
    }
    
    const cell = state.grid[r][c];
    cell.revealed = true;
    cell.el.classList.add('revealed');
    
    if(cell.isMine) {
        endGame(false);
    } else {
        if(cell.n > 0) {
            cell.el.textContent = cell.n;
            cell.el.classList.add('c' + cell.n);
        } else {
            for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
                let nr = r+i, nc = c+j;
                if(nr>=0 && nr<state.rows && nc>=0 && nc<state.cols) handleReveal(nr, nc);
            }
        }
        checkWin();
    }
}

function generateMines(exR, exC) {
    let m = 0;
    while(m < state.mines) {
        let r = Math.floor(Math.random()*state.rows);
        let c = Math.floor(Math.random()*state.cols);
        if(!state.grid[r][c].isMine && Math.abs(r-exR)>1 && Math.abs(c-exC)>1) {
            state.grid[r][c].isMine = true;
            m++;
        }
    }
    // –°—á–∏—Ç–∞–µ–º —Å–æ—Å–µ–¥–µ–π
    for(let r=0; r<state.rows; r++) for(let c=0; c<state.cols; c++) {
        if(state.grid[r][c].isMine) continue;
        let n = 0;
        for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
            let nr = r+i, nc = c+j;
            if(nr>=0 && nr<state.rows && nc>=0 && nc<state.cols && state.grid[nr][nc].isMine) n++;
        }
        state.grid[r][c].n = n;
    }
}

function toggleFlag(r,c) {
    const cell = state.grid[r][c];
    if(cell.revealed) return;
    cell.flagged = !cell.flagged;
    cell.el.classList.toggle('flagged');
}

function checkWin() {
    const win = state.grid.flat().every(c => c.isMine || c.revealed);
    if(win) endGame(true);
}

function endGame(win) {
    state.gameOver = true;
    clearInterval(state.interval);
    state.grid.flat().forEach(c => { if(c.isMine) { c.el.classList.add('mine'); c.el.textContent='üí£'; }});
    showModal('game_over', win ? '–¢–´ –ü–û–ë–ï–î–ò–õ! üèÜ' : '–¢–´ –í–ó–û–†–í–ê–õ–°–Ø! üíÄ');
    if(win) saveRecord();
}

// --- –ü–û–î–°–ö–ê–ó–ö–ò –ò YT ---
function useHint() {
    if(state.gameOver) return;
    if(state.hints === 0) {
        let safe = state.grid.flat().filter(c => !c.isMine && !c.revealed);
        let target = safe[Math.floor(Math.random()*safe.length)];
        target.el.style.boxShadow = "0 0 20px #fff";
        setTimeout(() => target.el.style.boxShadow="", 1500);
        state.hints = 1;
    } else {
        document.getElementById('yt-iframe').src = `https://www.youtube.com/embed/videoseries?list=${PLAYLIST_ID}&autoplay=1`;
        document.getElementById('yt-modal').classList.add('active');
    }
}

function closeYT() {
    document.getElementById('yt-modal').classList.remove('active');
    document.getElementById('yt-iframe').src = "";
    state.hints = 0;
}

// --- –û–ö–ù–ê ---
function showModal(mode, text) {
    const m = document.getElementById('modal');
    const t = document.getElementById('modal-title');
    const b = document.getElementById('modal-body');
    m.classList.add('active');

    if(mode === 'game_over') { t.textContent = '–ö–æ–Ω–µ—Ü –∏–≥—Ä—ã'; b.textContent = text; }
    else if(mode === 'settings') {
        t.textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∏';
        b.innerHTML = `–°–ª–æ–∂–Ω–æ—Å—Ç—å: <select onchange="state.diff=this.value; initGame()" style="background:#1a1a2e; color:#fff; border:1px solid var(--accent); padding:5px">
            <option value="easy">–õ–µ–≥–∫–æ</option><option value="medium">–°—Ä–µ–¥–Ω–µ</option><option value="hard">–°–ª–æ–∂–Ω–æ</option>
        </select>`;
    }
    else if(mode === 'records') {
        t.textContent = '–†–µ–∫–æ—Ä–¥—ã';
        let recs = JSON.parse(localStorage.getItem('ali_records') || '[]');
        b.innerHTML = recs.length ? recs.map(r => `<div>${r.name}: ${r.time} —Å–µ–∫</div>`).join('') : '–ù–µ—Ç —Ä–µ–∫–æ—Ä–¥–æ–≤';
    }
}

function closeModal() { document.getElementById('modal').classList.remove('active'); }

function saveRecord() {
    let name = prompt("–ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥! –ò–º—è:", "–ò–≥—Ä–æ–∫");
    if(!name) return;
    let recs = JSON.parse(localStorage.getItem('ali_records') || '[]');
    recs.push({name, time: state.timer});
    recs.sort((a,b)=>a.time - b.time);
    localStorage.setItem('ali_records', JSON.stringify(recs.slice(0,5)));
}

// –ü–£–°–ö
setupParticles();
loop();
</script>
</body>
